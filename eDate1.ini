[Rainmeter]
Author=Yu
Update=1000

[Variables]
phi=0.618

[Background]
Meter=IMAGE
SolidColor=0,0,0,1
X=0
Y=0
W=450
H=120

[MeasurePercent]
Measure=Plugin
PlugIn=PlugIns\PowerPlugin.dll
PowerState=PERCENT
UpdateDivider=5

[msrDay]
Measure=Time
Format=%A
Substitute="Monday":"Monday","Tuesday":"Tuesday","Wednesday":"Wednesday","Thursday":"Thursday","Friday":"Friday","Saturday":"Saturday","Sunday":"Sunday"

[msrMonth]
Measure=Time
Format="%B"
Substitute="January":"January","February":"February","March":"March","April":"April","May":"May","June":"June","July":"July","August":"August","September":"September","October":"October","November":"November","December":"December"

[msrDate]
Measure=Time
Format="%#d"

[msrDateSfx]
Measure=Time
Format="%d"
Substitute="01":"st","02":"nd","03":"rd","04":"th","05":"th","06":"th","07":"th","08":"th","09":"th","10":"th","11":"th","12":"th","13":"th","14":"th","15":"th","16":"th","17":"th","18":"th","19":"th","20":"th","21":"st","22":"nd","23":"th","24":"th","25":"th","26":"th","27":"th","28":"th","29":"th","30":"th","31":"st"

[mtrWeekday]
Meter=STRING
MeasureName=msrDay
X=150
Y=0
FontColor=#color#
FontSize=((40*#phi#)*#phi#)
FontFace=Bradley Hand ITC
StringAlign=RIGHT
StringStyle=NORMAL
AntiAlias=1
Text="%1"
SolidColor=0,0,0,1

[mtrMonth]
Meter=STRING
MeasureName=msrMonth
X=-55r
Y=-8R
FontColor=255,255,255,255
FontFace=Bauhaus
FontSize=(35*#phi#)
FontFace=Century Gothic
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
Text="%1"
SolidColor=0,0,0,1

[mtrDate]
Meter=STRING
MeasureName=msrDate
X=-10R
Y=-23r
FontColor=255,255,255,255
FontSize=40
FontFace=Bauhaus Std
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
Text="%1"
SolidColor=0,0,0,1

[mtrDateSfx]
Meter=STRING
MeasureName=msrDateSfx
X=-15R
Y=10r
FontColor=255,255,255,255
FontSize=((45*#phi#)*#phi#)
FontFace=Century Gothic
StringAlign=LEFT
StringStyle=NORMAL
AntiAlias=1
Text="%1"
